<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="card border-light mb-3">
            <div class="card">
                <div class="card-header"><h3>{{card_title}}</h3></div>
                <div class="card-body">
                    <div class="accordion">
                        <div class="accordion-item" id="{{collapse_title}}accordion">                    
                        {%for values,indices,tokens,attr_title in attr_info%}
                                <h2 class="accordion-header" id="{{collapse_title}}heading{{loop.index}}"> 
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{collapse_title}}item{{loop.index}}" aria-expanded="false" aria-controls="{{collapse_title}}item{{loop.index}}">
                                    {{attr_title}}
                                    </button>
                                </h2>
                                <div id="{{collapse_title}}item{{loop.index}}" class="accordion-collapse collapse" aria-labelledby="{{collapse_title}}heading{{loop.index}}" data-bs-parent="#{{collapse_title}}accordion" style="">
                                    <div class="accordion-body">
                                        <div style="width:100%;max-height: 400px;overflow:auto;display:inline-block;">
                                        <table class="table table-hover">
                                            <thead style="position: sticky;top: 0">
                                                <tr class="table-dark">
                                                    <th scope="col">Token</th>
                                                    <th scope="col">Index</th>
                                                    <th scope="col">Score</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {%for value,index,token in zip(values,indices,tokens)%}
                                                    <tr class="table-secondary">
                                                        <th scope="row">{{token}}</th>
                                                        <td>{{index}}</td>
                                                        <td>{{value}}</td>
                                                    </tr>
                                                {%endfor%}
                                            </tbody>
                                        </table>
                                        </div>
                                    </div>
                                </div>
                            {%endfor%}
                        </div>
                    </div>                                       
                </div>
            </div>
        </div>    
    </div>
    <div class="col-md-2"></div>    
</div>
